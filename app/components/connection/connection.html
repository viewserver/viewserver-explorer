<div class="col-md-12 col-centered">
    <div class="row connectionDetails">
        <div class="col-md-3">
            <div class="initiallyHidden status">
                Connection Status: <div class="circle" ng-class="isConnected() ? 'connected' : 'disconnected'">&nbsp;</div>
            </div>
            <div class="initiallyHidden error" ng-show="!isConnected() && connectionStatus.status != ''">
                Error: {{connectionStatus.status}}
            </div>
        </div>
    </div>

    <div class="row">
        <div vs-catalog-grid grid-type="'operator'" subscription-path="operatorPath" filter-enabled="true" />
        <div vs-schema-grid schema=""/>
        <div vs-catalog-grid grid-type="'connections'" subscription-path="'/connections'" subscription-filter="'inputOperator == &quot;' + operatorPath + '&quot;'" subscription-projection="upstreamProjection" />
        <div vs-catalog-grid grid-type="'connections'" subscription-path="'/connections'" subscription-filter="'outputOperator == &quot;' + operatorPath + '&quot;'" subscription-projection="downstreamProjection" />
    </div>
</div>
